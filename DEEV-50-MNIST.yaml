version: '3'
services:

  server:
    image: 'acspfl-server:latest'
    container_name: fl_server
    environment:
      - SERVER_IP=0.0.0.0:9999
      - NUM_CLIENTS=50
      - NUM_ROUNDS=10
      - ALGORITHM=DEEV
      - POC=0.1
      - SOLUTION_NAME=ACSP-FL
      - DATASET=MNIST
      - MODEL=DNN
      - DECAY=0.01
    volumes:
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role==manager
    

  client-0:
    image: 'acspfl-client:latest'
    environment:
      - SERVER_IP=fl_server:9999
      - CLIENT_ID=0
      - MODEL=DNN
      - CLIENT_SELECTION=DEEV
      - LOCAL_EPOCHS=1
      - SOLUTION_NAME=ACSP-FL
      - ALGORITHM=DEEV
      - DATASET=MNIST
      - POC=0.1
      - DECAY=0.01
      - TRANSMISSION_THRESHOLD=0.2
      - PERSONALIZATION=True
      - SHARED_LAYERS=2
      - TIME2STARTMIN=0
      - TIME2STARTMAX=30
    volumes:
      - ./logs:/logs
    networks:
      - default
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "3.9926155898605122"
      placement:
        constraints:
          - node.role==worker
          

